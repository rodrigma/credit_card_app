<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Personales - Banco MX</title>
  <link rel="stylesheet" href="../estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Banco MX</h1>
    <p>Solicita tu tarjeta de crédito</p>
  </header>
  <main>
    <section>
      <h2>Datos Personales</h2>
      <form id="form-datos-personales" action="datos-laborales.html">
        <label for="nombre-completo">Nombre completo:</label>
        <input type="text" id="nombre-completo" name="nombre-completo" required>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <button type="submit">Siguiente</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Banco MX. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
