<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratación Tarjeta de Crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Contratación de Tarjeta de Crédito</h3>
                <form id="formularioTarjeta">
                    <div id="contenidoFormulario"></div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="btnAnterior" disabled>Anterior</button>
                        <button type="button" class="btn btn-primary" id="btnSiguiente">Siguiente</button>
                        <button type="submit" class="btn btn-success d-none" id="btnEnviar">Enviar Solicitud</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
